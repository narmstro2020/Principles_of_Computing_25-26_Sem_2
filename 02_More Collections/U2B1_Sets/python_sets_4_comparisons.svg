<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 780">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1f1f32"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="780" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="900" height="780" fill="url(#grid)"/>
  </g>
  
  <!-- Title Section -->
  <text x="450" y="55" text-anchor="middle" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="url(#accentGrad)" filter="url(#glow)">Python Sets</text>
  <text x="450" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#8892b0">Part 4: Set Comparisons &amp; Relationships</text>
  
  <!-- Decorative line -->
  <rect x="150" y="100" width="600" height="2" fill="url(#accentGrad)" rx="1"/>
  
  <!-- Row 1: issubset and issuperset -->
  <!-- issubset -->
  <g transform="translate(40, 125)">
    <rect width="400" height="210" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#64ffda" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#64ffda">issubset() â€” A âŠ† B</text>
    
    <!-- Visual: small circle inside large -->
    <g transform="translate(30, 55)">
      <circle cx="75" cy="55" r="55" fill="none" stroke="#8892b0" stroke-width="2" stroke-dasharray="5,3"/>
      <circle cx="75" cy="55" r="28" fill="#64ffda" fill-opacity="0.3" stroke="#64ffda" stroke-width="2"/>
      <text x="75" y="52" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">A</text>
      <text x="75" y="100" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#8892b0">B</text>
    </g>
    
    <text x="175" y="70" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>}</text>
    <text x="175" y="90" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">B = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">4</tspan>}</text>
    
    <text x="175" y="120" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A.<tspan fill="#ff79c6">issubset</tspan>(B)  <tspan fill="#a8ff78"># True</tspan></text>
    <text x="175" y="140" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A &lt;= B          <tspan fill="#a8ff78"># True</tspan></text>
    
    <text x="175" y="170" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Proper subset (strict)</text>
    <text x="175" y="190" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A &lt; B           <tspan fill="#a8ff78"># True</tspan></text>
    <text x="175" y="210" font-family="'Courier New', monospace" font-size="11" fill="#8892b0"># A âŠ‚ B (A is smaller)</text>
  </g>
  
  <!-- issuperset -->
  <g transform="translate(460, 125)">
    <rect width="400" height="210" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#e94560" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#e94560">issuperset() â€” A âŠ‡ B</text>
    
    <!-- Visual: large circle containing small -->
    <g transform="translate(30, 55)">
      <circle cx="75" cy="55" r="55" fill="#e94560" fill-opacity="0.2" stroke="#e94560" stroke-width="2"/>
      <circle cx="75" cy="55" r="28" fill="none" stroke="#8892b0" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="75" y="52" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#8892b0">B</text>
      <text x="105" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">A</text>
    </g>
    
    <text x="175" y="70" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">4</tspan>}</text>
    <text x="175" y="90" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">B = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>}</text>
    
    <text x="175" y="120" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A.<tspan fill="#ff79c6">issuperset</tspan>(B) <tspan fill="#a8ff78"># True</tspan></text>
    <text x="175" y="140" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A &gt;= B           <tspan fill="#a8ff78"># True</tspan></text>
    
    <text x="175" y="170" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Proper superset (strict)</text>
    <text x="175" y="190" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A &gt; B            <tspan fill="#a8ff78"># True</tspan></text>
    <text x="175" y="210" font-family="'Courier New', monospace" font-size="11" fill="#8892b0"># A âŠƒ B (A is larger)</text>
  </g>
  
  <!-- Row 2: isdisjoint and equality -->
  <!-- isdisjoint -->
  <g transform="translate(40, 355)">
    <rect width="400" height="185" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#f1fa8c" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#f1fa8c">isdisjoint() â€” No Overlap</text>
    
    <!-- Visual: two separate circles -->
    <g transform="translate(20, 55)">
      <circle cx="45" cy="50" r="35" fill="#f1fa8c" fill-opacity="0.3" stroke="#f1fa8c" stroke-width="2"/>
      <circle cx="115" cy="50" r="35" fill="#ff79c6" fill-opacity="0.3" stroke="#ff79c6" stroke-width="2"/>
      <text x="45" y="55" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">A</text>
      <text x="115" y="55" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">B</text>
    </g>
    
    <text x="185" y="75" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>}</text>
    <text x="185" y="95" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">B = {<tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">4</tspan>}</text>
    
    <text x="185" y="125" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A.<tspan fill="#ff79c6">isdisjoint</tspan>(B) <tspan fill="#a8ff78"># True</tspan></text>
    
    <text x="185" y="155" font-family="'Courier New', monospace" font-size="12" fill="#8892b0"># No common elements</text>
    <text x="185" y="175" font-family="'Courier New', monospace" font-size="12" fill="#8892b0"># A &amp; B == set()</text>
  </g>
  
  <!-- Equality -->
  <g transform="translate(460, 355)">
    <rect width="400" height="185" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#a8ff78" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#a8ff78">Equality (==) â€” Same Elements</text>
    
    <!-- Visual: overlapping identical circles -->
    <g transform="translate(20, 55)">
      <circle cx="80" cy="50" r="40" fill="#a8ff78" fill-opacity="0.3" stroke="#a8ff78" stroke-width="2"/>
      <text x="80" y="55" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">A = B</text>
    </g>
    
    <text x="175" y="70" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>}</text>
    <text x="175" y="90" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">B = {<tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">1</tspan>}</text>
    
    <text x="175" y="120" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A == B    <tspan fill="#a8ff78"># True</tspan></text>
    <text x="175" y="145" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Order doesn't matter!</text>
    
    <text x="175" y="175" font-family="'Courier New', monospace" font-size="12" fill="#8892b0"># Also: A &lt;= B and A &gt;= B</text>
  </g>
  
  <!-- Comparison Operators Summary -->
  <g transform="translate(40, 560)">
    <rect width="820" height="195" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="820" height="40" rx="12" fill="#ff79c6" opacity="0.2"/>
    <rect x="0" y="28" width="820" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="410" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#ff79c6">Comparison Operators Summary</text>
    
    <!-- Table headers -->
    <text x="60" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#e94560">Operator</text>
    <text x="180" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#e94560">Method</text>
    <text x="380" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#e94560">Meaning</text>
    <text x="660" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#e94560">Math Symbol</text>
    
    <!-- Divider -->
    <line x1="30" y1="75" x2="790" y2="75" stroke="#8892b0" stroke-opacity="0.3"/>
    
    <!-- Rows -->
    <text x="60" y="98" font-family="'Courier New', monospace" font-size="12" fill="#64ffda">&lt;=</text>
    <text x="180" y="98" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">.issubset()</text>
    <text x="380" y="98" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Subset (all elements in other)</text>
    <text x="660" y="98" font-family="'Segoe UI', sans-serif" font-size="14" fill="#f1fa8c">A âŠ† B</text>
    
    <text x="60" y="123" font-family="'Courier New', monospace" font-size="12" fill="#64ffda">&lt;</text>
    <text x="180" y="123" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8892b0">(no method)</text>
    <text x="380" y="123" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Proper subset (smaller)</text>
    <text x="660" y="123" font-family="'Segoe UI', sans-serif" font-size="14" fill="#f1fa8c">A âŠ‚ B</text>
    
    <text x="60" y="148" font-family="'Courier New', monospace" font-size="12" fill="#64ffda">&gt;=</text>
    <text x="180" y="148" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">.issuperset()</text>
    <text x="380" y="148" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Superset (contains all of other)</text>
    <text x="660" y="148" font-family="'Segoe UI', sans-serif" font-size="14" fill="#f1fa8c">A âŠ‡ B</text>
    
    <text x="60" y="173" font-family="'Courier New', monospace" font-size="12" fill="#64ffda">&gt;</text>
    <text x="180" y="173" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8892b0">(no method)</text>
    <text x="380" y="173" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Proper superset (larger)</text>
    <text x="660" y="173" font-family="'Segoe UI', sans-serif" font-size="14" fill="#f1fa8c">A âŠƒ B</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="775" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">ðŸ’¡ Proper subset/superset excludes equal sets: {1,2} &lt; {1,2} is False, but {1,2} &lt;= {1,2} is True</text>
</svg>
