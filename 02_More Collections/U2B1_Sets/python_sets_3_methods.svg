<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 780">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1f1f32"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="780" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="900" height="780" fill="url(#grid)"/>
  </g>
  
  <!-- Title Section -->
  <text x="450" y="55" text-anchor="middle" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="url(#accentGrad)" filter="url(#glow)">Python Sets</text>
  <text x="450" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#8892b0">Part 3: Methods for Modifying Sets</text>
  
  <!-- Decorative line -->
  <rect x="150" y="100" width="600" height="2" fill="url(#accentGrad)" rx="1"/>
  
  <!-- Row 1: add() and update() -->
  <!-- add() -->
  <g transform="translate(40, 125)">
    <rect width="400" height="175" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#a8ff78" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#a8ff78">add(elem) ‚Äî Add Single Element</text>
    
    <text x="20" y="65" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">colors = {<tspan fill="#a8ff78">'red'</tspan>, <tspan fill="#a8ff78">'blue'</tspan>}</text>
    <text x="20" y="90" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">colors.<tspan fill="#ff79c6">add</tspan>(<tspan fill="#a8ff78">'green'</tspan>)</text>
    <text x="20" y="115" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># {'red', 'blue', 'green'}</text>
    
    <text x="20" y="145" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">colors.<tspan fill="#ff79c6">add</tspan>(<tspan fill="#a8ff78">'red'</tspan>)  <tspan fill="#8892b0"># No effect</tspan></text>
    <text x="20" y="170" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># Still {'red', 'blue', 'green'}</text>
  </g>
  
  <!-- update() -->
  <g transform="translate(460, 125)">
    <rect width="400" height="175" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#64ffda" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#64ffda">update(*iterables) ‚Äî Add Multiple</text>
    
    <text x="20" y="65" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">nums = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>}</text>
    <text x="20" y="90" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">nums.<tspan fill="#ff79c6">update</tspan>([<tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">4</tspan>], {<tspan fill="#f1fa8c">5</tspan>})</text>
    <text x="20" y="115" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># {1, 2, 3, 4, 5}</text>
    
    <text x="20" y="145" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">nums.<tspan fill="#ff79c6">update</tspan>(<tspan fill="#a8ff78">'ab'</tspan>)  <tspan fill="#8892b0"># String chars</tspan></text>
    <text x="20" y="170" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># {1, 2, 3, 4, 5, 'a', 'b'}</text>
  </g>
  
  <!-- Row 2: remove() and discard() -->
  <!-- remove() -->
  <g transform="translate(40, 320)">
    <rect width="400" height="195" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#ff5f56" opacity="0.25"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#ff5f56">remove(elem) ‚Äî Raises KeyError</text>
    
    <text x="20" y="65" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">fruits = {<tspan fill="#a8ff78">'apple'</tspan>, <tspan fill="#a8ff78">'banana'</tspan>}</text>
    <text x="20" y="90" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">fruits.<tspan fill="#ff79c6">remove</tspan>(<tspan fill="#a8ff78">'apple'</tspan>)</text>
    <text x="20" y="115" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># {'banana'}</text>
    
    <text x="20" y="145" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">fruits.<tspan fill="#ff79c6">remove</tspan>(<tspan fill="#a8ff78">'cherry'</tspan>)</text>
    <text x="20" y="170" font-family="'Courier New', monospace" font-size="13" fill="#ff5f56"># KeyError: 'cherry'</text>
    <text x="20" y="195" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">‚ö†Ô∏è Use when element MUST exist</text>
  </g>
  
  <!-- discard() -->
  <g transform="translate(460, 320)">
    <rect width="400" height="195" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#f1fa8c" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#f1fa8c">discard(elem) ‚Äî Safe Remove</text>
    
    <text x="20" y="65" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">fruits = {<tspan fill="#a8ff78">'apple'</tspan>, <tspan fill="#a8ff78">'banana'</tspan>}</text>
    <text x="20" y="90" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">fruits.<tspan fill="#ff79c6">discard</tspan>(<tspan fill="#a8ff78">'apple'</tspan>)</text>
    <text x="20" y="115" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># {'banana'}</text>
    
    <text x="20" y="145" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">fruits.<tspan fill="#ff79c6">discard</tspan>(<tspan fill="#a8ff78">'cherry'</tspan>)</text>
    <text x="20" y="170" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># No error! Still {'banana'}</text>
    <text x="20" y="195" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">‚úì Safe for uncertain membership</text>
  </g>
  
  <!-- Row 3: pop() and clear() -->
  <!-- pop() -->
  <g transform="translate(40, 535)">
    <rect width="400" height="165" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#ff79c6" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#ff79c6">pop() ‚Äî Remove &amp; Return Arbitrary</text>
    
    <text x="20" y="65" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">nums = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>}</text>
    <text x="20" y="90" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">x = nums.<tspan fill="#ff79c6">pop</tspan>()</text>
    <text x="20" y="115" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># x = some element (unpredictable)</text>
    <text x="20" y="140" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># nums now has 2 elements</text>
    
    <text x="20" y="165" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">‚ö†Ô∏è Raises KeyError on empty set</text>
  </g>
  
  <!-- clear() -->
  <g transform="translate(460, 535)">
    <rect width="400" height="165" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#e94560" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#e94560">clear() &amp; copy()</text>
    
    <text x="20" y="60" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Remove all elements</text>
    <text x="20" y="80" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">nums = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>}</text>
    <text x="20" y="100" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">nums.<tspan fill="#ff79c6">clear</tspan>()  <tspan fill="#8892b0"># nums = set()</tspan></text>
    
    <text x="20" y="130" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Shallow copy</text>
    <text x="20" y="150" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">original = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>}</text>
    <text x="20" y="170" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">clone = original.<tspan fill="#ff79c6">copy</tspan>()</text>
  </g>
  
  <!-- Quick Reference -->
  <g transform="translate(40, 720)">
    <rect width="820" height="40" rx="8" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <text x="410" y="26" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8892b0">
      <tspan fill="#a8ff78">add()</tspan> single ‚Ä¢ <tspan fill="#64ffda">update()</tspan> multiple ‚Ä¢ <tspan fill="#ff5f56">remove()</tspan> strict ‚Ä¢ <tspan fill="#f1fa8c">discard()</tspan> safe ‚Ä¢ <tspan fill="#ff79c6">pop()</tspan> arbitrary ‚Ä¢ <tspan fill="#e94560">clear()</tspan> all
    </text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="775" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">üí° All methods return None except pop() which returns the removed element and copy() which returns a new set</text>
</svg>
