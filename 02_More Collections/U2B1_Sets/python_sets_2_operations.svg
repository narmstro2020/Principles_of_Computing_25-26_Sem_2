<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 850">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1f1f32"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Clip paths for Venn diagram highlights -->
    <clipPath id="clipA">
      <circle cx="70" cy="60" r="50"/>
    </clipPath>
    <clipPath id="clipB">
      <circle cx="110" cy="60" r="50"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="850" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="900" height="850" fill="url(#grid)"/>
  </g>
  
  <!-- Title Section -->
  <text x="450" y="55" text-anchor="middle" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="url(#accentGrad)" filter="url(#glow)">Python Sets</text>
  <text x="450" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#8892b0">Part 2: Set Operations (Venn Diagrams)</text>
  
  <!-- Decorative line -->
  <rect x="150" y="100" width="600" height="2" fill="url(#accentGrad)" rx="1"/>
  
  <!-- Setup Box -->
  <g transform="translate(250, 115)">
    <rect width="400" height="50" rx="8" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <text x="200" y="22" text-anchor="middle" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">A = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">4</tspan>}    B = {<tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">4</tspan>, <tspan fill="#f1fa8c">5</tspan>, <tspan fill="#f1fa8c">6</tspan>}</text>
    <text x="200" y="42" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">Example sets used in all operations below</text>
  </g>
  
  <!-- Row 1: Union and Intersection -->
  <!-- UNION -->
  <g transform="translate(40, 185)">
    <rect width="400" height="200" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#64ffda" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#64ffda">Union (A | B)</text>
    
    <!-- Venn diagram - both circles filled -->
    <g transform="translate(30, 55)">
      <circle cx="70" cy="60" r="50" fill="#64ffda" fill-opacity="0.3" stroke="#64ffda" stroke-width="2"/>
      <circle cx="110" cy="60" r="50" fill="#64ffda" fill-opacity="0.3" stroke="#64ffda" stroke-width="2"/>
      <text x="45" y="65" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">A</text>
      <text x="130" y="65" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">B</text>
    </g>
    
    <!-- Code -->
    <text x="210" y="75" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># All elements from both</text>
    <text x="210" y="95" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A | B</text>
    <text x="210" y="115" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A.<tspan fill="#ff79c6">union</tspan>(B)</text>
    
    <text x="210" y="145" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8892b0">Result:</text>
    <text x="210" y="165" font-family="'Courier New', monospace" font-size="14" fill="#a8ff78">{1, 2, 3, 4, 5, 6}</text>
  </g>
  
  <!-- INTERSECTION -->
  <g transform="translate(460, 185)">
    <rect width="400" height="200" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#e94560" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#e94560">Intersection (A &amp; B)</text>
    
    <!-- Venn diagram - only overlap filled -->
    <g transform="translate(30, 55)">
      <circle cx="70" cy="60" r="50" fill="none" stroke="#8892b0" stroke-width="2"/>
      <circle cx="110" cy="60" r="50" fill="none" stroke="#8892b0" stroke-width="2"/>
      <!-- Intersection highlight using overlapping circles -->
      <clipPath id="clipIntersect">
        <circle cx="70" cy="60" r="50"/>
      </clipPath>
      <circle cx="110" cy="60" r="50" fill="#e94560" fill-opacity="0.5" clip-path="url(#clipIntersect)"/>
      <text x="45" y="65" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0" font-weight="bold">A</text>
      <text x="130" y="65" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0" font-weight="bold">B</text>
    </g>
    
    <!-- Code -->
    <text x="210" y="75" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Elements in both</text>
    <text x="210" y="95" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A &amp; B</text>
    <text x="210" y="115" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A.<tspan fill="#ff79c6">intersection</tspan>(B)</text>
    
    <text x="210" y="145" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8892b0">Result:</text>
    <text x="210" y="165" font-family="'Courier New', monospace" font-size="14" fill="#a8ff78">{3, 4}</text>
  </g>
  
  <!-- Row 2: Difference and Symmetric Difference -->
  <!-- DIFFERENCE -->
  <g transform="translate(40, 405)">
    <rect width="400" height="200" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#f1fa8c" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#f1fa8c">Difference (A - B)</text>
    
    <!-- Venn diagram - only A minus overlap -->
    <g transform="translate(30, 55)">
      <defs>
        <mask id="diffMask">
          <rect x="0" y="0" width="180" height="120" fill="white"/>
          <circle cx="110" cy="60" r="50" fill="black"/>
        </mask>
      </defs>
      <circle cx="70" cy="60" r="50" fill="#f1fa8c" fill-opacity="0.4" stroke="#f1fa8c" stroke-width="2" mask="url(#diffMask)"/>
      <circle cx="70" cy="60" r="50" fill="none" stroke="#f1fa8c" stroke-width="2"/>
      <circle cx="110" cy="60" r="50" fill="none" stroke="#8892b0" stroke-width="2"/>
      <text x="45" y="65" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">A</text>
      <text x="130" y="65" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0" font-weight="bold">B</text>
    </g>
    
    <!-- Code -->
    <text x="210" y="75" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># In A but not in B</text>
    <text x="210" y="95" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A - B</text>
    <text x="210" y="115" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A.<tspan fill="#ff79c6">difference</tspan>(B)</text>
    
    <text x="210" y="145" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8892b0">Result:</text>
    <text x="210" y="165" font-family="'Courier New', monospace" font-size="14" fill="#a8ff78">{1, 2}</text>
    
    <text x="210" y="190" font-family="'Courier New', monospace" font-size="11" fill="#8892b0">B - A â†’ {5, 6}</text>
  </g>
  
  <!-- SYMMETRIC DIFFERENCE -->
  <g transform="translate(460, 405)">
    <rect width="400" height="200" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#ff79c6" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#ff79c6">Symmetric Difference (A ^ B)</text>
    
    <!-- Venn diagram - both sides but not overlap -->
    <g transform="translate(30, 55)">
      <defs>
        <mask id="symDiffMaskA">
          <rect x="0" y="0" width="180" height="120" fill="white"/>
          <circle cx="110" cy="60" r="50" fill="black"/>
        </mask>
        <mask id="symDiffMaskB">
          <rect x="0" y="0" width="180" height="120" fill="white"/>
          <circle cx="70" cy="60" r="50" fill="black"/>
        </mask>
      </defs>
      <circle cx="70" cy="60" r="50" fill="#ff79c6" fill-opacity="0.4" stroke="#ff79c6" stroke-width="2" mask="url(#symDiffMaskA)"/>
      <circle cx="110" cy="60" r="50" fill="#ff79c6" fill-opacity="0.4" stroke="#ff79c6" stroke-width="2" mask="url(#symDiffMaskB)"/>
      <circle cx="70" cy="60" r="50" fill="none" stroke="#ff79c6" stroke-width="2"/>
      <circle cx="110" cy="60" r="50" fill="none" stroke="#ff79c6" stroke-width="2"/>
      <text x="45" y="65" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">A</text>
      <text x="130" y="65" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fff" font-weight="bold">B</text>
    </g>
    
    <!-- Code -->
    <text x="210" y="75" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># In A or B, not both</text>
    <text x="210" y="95" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A ^ B</text>
    <text x="210" y="115" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">A.<tspan fill="#ff79c6">symmetric_difference</tspan>(B)</text>
    
    <text x="210" y="145" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8892b0">Result:</text>
    <text x="210" y="165" font-family="'Courier New', monospace" font-size="14" fill="#a8ff78">{1, 2, 5, 6}</text>
  </g>
  
  <!-- Operator Summary Table -->
  <g transform="translate(40, 625)">
    <rect width="820" height="200" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="820" height="40" rx="12" fill="#a8ff78" opacity="0.15"/>
    <rect x="0" y="28" width="820" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="410" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#a8ff78">Quick Reference: Operators vs Methods</text>
    
    <!-- Table headers -->
    <text x="80" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#e94560">Operation</text>
    <text x="250" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#e94560">Operator</text>
    <text x="380" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#e94560">Method</text>
    <text x="600" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#e94560">In-Place Method</text>
    
    <!-- Divider -->
    <line x1="30" y1="75" x2="790" y2="75" stroke="#8892b0" stroke-opacity="0.3"/>
    
    <!-- Union row -->
    <text x="80" y="98" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Union</text>
    <text x="250" y="98" font-family="'Courier New', monospace" font-size="12" fill="#64ffda">|</text>
    <text x="380" y="98" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">.union()</text>
    <text x="600" y="98" font-family="'Courier New', monospace" font-size="12" fill="#f1fa8c">.update()</text>
    
    <!-- Intersection row -->
    <text x="80" y="123" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Intersection</text>
    <text x="250" y="123" font-family="'Courier New', monospace" font-size="12" fill="#64ffda">&amp;</text>
    <text x="380" y="123" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">.intersection()</text>
    <text x="600" y="123" font-family="'Courier New', monospace" font-size="12" fill="#f1fa8c">.intersection_update()</text>
    
    <!-- Difference row -->
    <text x="80" y="148" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Difference</text>
    <text x="250" y="148" font-family="'Courier New', monospace" font-size="12" fill="#64ffda">-</text>
    <text x="380" y="148" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">.difference()</text>
    <text x="600" y="148" font-family="'Courier New', monospace" font-size="12" fill="#f1fa8c">.difference_update()</text>
    
    <!-- Symmetric Difference row -->
    <text x="80" y="173" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Sym. Difference</text>
    <text x="250" y="173" font-family="'Courier New', monospace" font-size="12" fill="#64ffda">^</text>
    <text x="380" y="173" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">.symmetric_difference()</text>
    <text x="600" y="173" font-family="'Courier New', monospace" font-size="12" fill="#f1fa8c">.symmetric_difference_update()</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="845" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">ðŸ’¡ Operators require sets on both sides â€¢ Methods accept any iterable as argument</text>
</svg>
