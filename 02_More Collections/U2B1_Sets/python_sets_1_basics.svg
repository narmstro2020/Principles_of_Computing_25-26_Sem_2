<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1f1f32"/>
    </linearGradient>
    <linearGradient id="setGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#ff6b6b" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="900" height="700" fill="url(#grid)"/>
  </g>
  
  <!-- Title Section -->
  <text x="450" y="55" text-anchor="middle" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="url(#accentGrad)" filter="url(#glow)">Python Sets</text>
  <text x="450" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#8892b0">Part 1: Creation &amp; Characteristics</text>
  
  <!-- Decorative line -->
  <rect x="150" y="100" width="600" height="2" fill="url(#accentGrad)" rx="1"/>
  
  <!-- Section 1: Creating Sets -->
  <g transform="translate(40, 130)">
    <rect width="400" height="220" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#e94560" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#e94560">Creating Sets</text>
    
    <!-- Code examples -->
    <text x="20" y="65" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># Using curly braces</text>
    <text x="20" y="85" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">fruits = {<tspan fill="#a8ff78">'apple'</tspan>, <tspan fill="#a8ff78">'banana'</tspan>, <tspan fill="#a8ff78">'cherry'</tspan>}</text>
    
    <text x="20" y="115" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># Using set() constructor</text>
    <text x="20" y="135" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">nums = <tspan fill="#ff79c6">set</tspan>([<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">1</tspan>])</text>
    <text x="20" y="155" font-family="'Courier New', monospace" font-size="13" fill="#8892b0"># Result: {1, 2, 3}</text>
    
    <text x="20" y="185" font-family="'Courier New', monospace" font-size="13" fill="#64ffda"># Empty set (NOT {})</text>
    <text x="20" y="205" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">empty = <tspan fill="#ff79c6">set</tspan>()</text>
    <text x="20" y="225" font-family="'Courier New', monospace" font-size="13" fill="#8892b0"># {} creates empty dict!</text>
  </g>
  
  <!-- Section 2: Key Characteristics Visual -->
  <g transform="translate(460, 130)">
    <rect width="400" height="220" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#e94560" opacity="0.2"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#e94560">Key Characteristics</text>
    
    <!-- Visual set representation -->
    <ellipse cx="200" cy="130" rx="150" ry="80" fill="url(#setGrad)" stroke="#e94560" stroke-width="2" stroke-dasharray="8,4"/>
    
    <!-- Elements scattered inside -->
    <g font-family="'Courier New', monospace" font-size="14" font-weight="bold">
      <circle cx="120" cy="100" r="22" fill="#0f3460" stroke="#64ffda" stroke-width="2"/>
      <text x="120" y="105" text-anchor="middle" fill="#64ffda">1</text>
      
      <circle cx="200" cy="85" r="22" fill="#0f3460" stroke="#a8ff78" stroke-width="2"/>
      <text x="200" y="90" text-anchor="middle" fill="#a8ff78">2</text>
      
      <circle cx="270" cy="110" r="22" fill="#0f3460" stroke="#f1fa8c" stroke-width="2"/>
      <text x="270" y="115" text-anchor="middle" fill="#f1fa8c">3</text>
      
      <circle cx="150" cy="155" r="22" fill="#0f3460" stroke="#ff79c6" stroke-width="2"/>
      <text x="150" y="160" text-anchor="middle" fill="#ff79c6">4</text>
      
      <circle cx="240" cy="160" r="22" fill="#0f3460" stroke="#ff6b6b" stroke-width="2"/>
      <text x="240" y="165" text-anchor="middle" fill="#ff6b6b">5</text>
    </g>
    
    <!-- Labels -->
    <text x="200" y="225" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">Unordered â€¢ Unique â€¢ Mutable â€¢ No Indexing</text>
  </g>
  
  <!-- Section 3: Duplicates Removed -->
  <g transform="translate(40, 370)">
    <rect width="400" height="140" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#64ffda" opacity="0.15"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#64ffda">Duplicates Auto-Removed</text>
    
    <text x="20" y="65" font-family="'Courier New', monospace" font-size="13" fill="#ccd6f6">numbers = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">2</tspan>, <tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">3</tspan>, <tspan fill="#f1fa8c">3</tspan>}</text>
    <text x="20" y="90" font-family="'Courier New', monospace" font-size="13" fill="#ff79c6">print<tspan fill="#ccd6f6">(numbers)</tspan></text>
    
    <!-- Arrow -->
    <text x="20" y="115" font-family="'Segoe UI', sans-serif" font-size="14" fill="#e94560">â†’</text>
    <text x="40" y="115" font-family="'Courier New', monospace" font-size="13" fill="#a8ff78">{1, 2, 3}</text>
    <text x="140" y="115" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8892b0">Only unique values kept!</text>
  </g>
  
  <!-- Section 4: Hashable Elements -->
  <g transform="translate(460, 370)">
    <rect width="400" height="140" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#f1fa8c" opacity="0.15"/>
    <rect x="0" y="28" width="400" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="200" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#f1fa8c">Elements Must Be Hashable</text>
    
    <text x="20" y="60" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># âœ“ Valid (immutable types)</text>
    <text x="20" y="78" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">valid = {<tspan fill="#f1fa8c">1</tspan>, <tspan fill="#a8ff78">'text'</tspan>, (<tspan fill="#f1fa8c">1</tspan>,<tspan fill="#f1fa8c">2</tspan>), <tspan fill="#ff79c6">True</tspan>}</text>
    
    <text x="20" y="103" font-family="'Courier New', monospace" font-size="12" fill="#ff5f56"># âœ— Invalid (mutable types)</text>
    <text x="20" y="121" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">invalid = {[<tspan fill="#f1fa8c">1</tspan>,<tspan fill="#f1fa8c">2</tspan>]}  <tspan fill="#ff5f56"># TypeError!</tspan></text>
    <text x="20" y="139" font-family="'Courier New', monospace" font-size="12" fill="#8892b0"># Lists, dicts, sets can't be elements</text>
  </g>
  
  <!-- Section 5: Common Operations -->
  <g transform="translate(40, 530)">
    <rect width="820" height="150" rx="12" fill="url(#codeGrad)" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="820" height="40" rx="12" fill="#a8ff78" opacity="0.15"/>
    <rect x="0" y="28" width="820" height="12" fill="url(#codeGrad)"/>
    
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca40"/>
    
    <text x="410" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#a8ff78">Basic Operations</text>
    
    <!-- Column 1 -->
    <text x="30" y="65" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Length</text>
    <text x="30" y="83" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6"><tspan fill="#ff79c6">len</tspan>(fruits)  <tspan fill="#8892b0"># â†’ 3</tspan></text>
    
    <text x="30" y="110" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Membership</text>
    <text x="30" y="128" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6"><tspan fill="#a8ff78">'apple'</tspan> <tspan fill="#ff79c6">in</tspan> fruits  <tspan fill="#8892b0"># â†’ True</tspan></text>
    
    <!-- Column 2 -->
    <text x="250" y="65" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Add element</text>
    <text x="250" y="83" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">fruits.<tspan fill="#ff79c6">add</tspan>(<tspan fill="#a8ff78">'orange'</tspan>)</text>
    
    <text x="250" y="110" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Remove element</text>
    <text x="250" y="128" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">fruits.<tspan fill="#ff79c6">remove</tspan>(<tspan fill="#a8ff78">'banana'</tspan>)</text>
    
    <!-- Column 3 -->
    <text x="500" y="65" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Iterate</text>
    <text x="500" y="83" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6"><tspan fill="#ff79c6">for</tspan> fruit <tspan fill="#ff79c6">in</tspan> fruits:</text>
    <text x="500" y="101" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6">    <tspan fill="#ff79c6">print</tspan>(fruit)</text>
    
    <text x="500" y="128" font-family="'Courier New', monospace" font-size="12" fill="#64ffda"># Convert to list</text>
    <text x="500" y="146" font-family="'Courier New', monospace" font-size="12" fill="#ccd6f6"><tspan fill="#ff79c6">list</tspan>(fruits)</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="695" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8892b0">ðŸ’¡ Sets provide O(1) average time complexity for add, remove, and membership tests</text>
</svg>
